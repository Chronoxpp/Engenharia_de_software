<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Agil</title>
        <link rel="stylesheet" href="assets/styles/reset.css">
        <link rel="stylesheet" href="assets/styles/login.css">
    </head>
    <body>
        <div id="areaLogin">
            <header>
                <h1>Acesse seu sistema</h1>
            </header>

            <main>
                <div id="areaLogo">
                    <img id="logo" src="" alt="Imagem inicial personalizada">
                </div>
                <form action="#" method="post">
                    <label>
                        Nome de usuario
                        <input type="text" name="userName" placeholder="Insira seu usuario" required>
                    </label>

                    <label>
                        Senha de acesso
                        <input type="password" name="userPassword" placeholder="Insira sua senha" required>
                    </label>

                    <button>Acessar</button>
                </form>
            </main>
        </div>
    </body>
</html>
